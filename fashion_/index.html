<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Men's special</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- ionic icons cdn -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- custom javascript file -->
    <script src="main.js"></script>
</head>

<body>
    <nav>
        <ion-icon name="notifications-outline"></ion-icon>
        <h3>Men's special</h3>
        <ion-icon name="grid-outline"></ion-icon>

    </nav>
    <div class="search_bar">
        <ion-icon name="search-outline"></ion-icon>
        <input type="search" placeholder="Search..">
        <ion-icon name="options-outline"></ion-icon>
    </div>
    <main>
        <br>
        <strong>
            Best men's pick for you
        </strong>
        <div class="img_area">
            <div class="row_one">
                <img src="img/1.jpg" alt="" class="img_file">
                <img src="img/3.jpg" alt="" class="img_file">
                <img src="img/5.jpeg" alt="" class="img_file">
            </div>
            <div class="row_two">
                <img src="img/2.jpg" alt="" class="img_file">
                <img src="img/4.jpeg" alt="" class="img_file">
                <img src="img/6.jpeg" alt="" class="img_file">
            </div>
        </div>
    </main>
    <div class="preview">
        <div class="preview_cont">
            <div class="notch"></div>
            <div class="bx">
                <img src="img/2.jpg" alt="">
                <div class="buttons">
                    <button>Favourite</button>
                    <button>Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
